<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLM Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: calc(100vh - 180px);
        }
        .message {
            max-width: 80%;
            margin: 8px;
            padding: 12px;
            border-radius: 12px;
        }
        .user-message {
            background-color: #e2e8f0;
            margin-left: auto;
        }
        .bot-message {
            background-color: #4299e1;
            color: white;
            margin-right: auto;
        }
        .typing-indicator {
            display: none;
            margin: 8px;
            padding: 12px;
            border-radius: 12px;
            background-color: #e2e8f0;
            width: fit-content;
        }
        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin-right: 3px;
            background-color: #a0aec0;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600">PLM Chatbot</h1>
            <p class="text-gray-600 mt-2">Connect to your OpenBOM instance</p>
        </header>

        <!-- Login Form -->
        <div id="login-form" class="bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto">
            <h2 class="text-2xl font-semibold mb-4">Login to OpenBOM</h2>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <div>
                    <label class="block text-gray-700">Email</label>
                    <input type="email" id="email" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700">Password</label>
                    <input type="password" id="password" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700">Company ID (optional)</label>
                    <input type="text" id="company-id"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <button type="submit" 
                    class="w-full px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none">
                    Login
                </button>
            </form>
        </div>

        <!-- Chat Interface -->
        <div id="chat-interface" class="bg-white rounded-lg shadow-lg p-6 hidden">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <span id="user-info" class="text-gray-600"></span>
                </div>
                <button onclick="handleLogout()" 
                    class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none">
                    Logout
                </button>
            </div>

            <div id="chat-messages" class="chat-container overflow-y-auto mb-4">
                <div class="bot-message message">
                    Hello! I'm your PLM assistant. How can I help you today?
                </div>
                <div class="typing-indicator">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>

            <div class="flex gap-2">
                <input type="text" id="user-input" 
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                    placeholder="Type your message here..."
                    onkeypress="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()" 
                    class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none">
                    Send
                </button>
                <button onclick="clearHistory()" 
                    class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 focus:outline-none">
                    Clear
                </button>
            </div>
        </div>
    </div>

    <script>
        let authToken = null;
        const loginForm = document.getElementById('login-form');
        const chatInterface = document.getElementById('chat-interface');
        const userInfo = document.getElementById('user-info');
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const typingIndicator = document.querySelector('.typing-indicator');

        async function handleLogin(event) {
            event.preventDefault();
            
            const credentials = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                company: document.getElementById('company-id').value || undefined
            };

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(credentials)
                });

                const data = await response.json();
                if (response.ok) {
                    authToken = data.token;
                    loginForm.classList.add('hidden');
                    chatInterface.classList.remove('hidden');
                    userInfo.textContent = `Logged in as ${data.user.email} (${data.company.name || 'Default Company'})`;
                    userInput.focus();
                } else {
                    alert(data.detail || 'Login failed');
                }
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        }

        function handleLogout() {
            authToken = null;
            loginForm.classList.remove('hidden');
            chatInterface.classList.add('hidden');
            clearHistory();
        }

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = content;
            chatMessages.insertBefore(messageDiv, typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        async function sendMessage() {
            if (!authToken) {
                alert('Please login first');
                return;
            }

            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            showTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ content: message }),
                });

                if (response.status === 401) {
                    handleLogout();
                    alert('Session expired. Please login again.');
                    return;
                }

                const data = await response.json();
                hideTypingIndicator();
                addMessage(data.response, false);
            } catch (error) {
                hideTypingIndicator();
                addMessage('Sorry, I encountered an error. Please try again.', false);
                console.error('Error:', error);
            }
        }

        async function clearHistory() {
            if (!authToken) return;

            try {
                await fetch('/clear', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                chatMessages.innerHTML = '';
                const welcomeMessage = document.createElement('div');
                welcomeMessage.className = 'bot-message message';
                welcomeMessage.textContent = "Hello! I'm your PLM assistant. How can I help you today?";
                chatMessages.appendChild(welcomeMessage);
                chatMessages.appendChild(typingIndicator);
            } catch (error) {
                console.error('Error clearing history:', error);
            }
        }
    </script>
</body>
</html>
